<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        </div>

       <div class="search" >
            <p id="search-p">Search the web using Google! </p>
            <input type="search" id="search-input" >
            <div id="submt-btn" >
             <input type="submit" value="Google search" onclick="window.location='https://www.google.com/webhp?hl=tr&sa=X&ved=0ahUKEwi5u8CZsLv2AhVgQvEDHZz9AaIQPAgI';">
             <input type="submit" value="I'm feeling Lucky">
            </div>
        </div>

     <div class="footer">
           <div class="first">
             <p>Speacial Searches</p> 
             <a href="">Stanford Search</a> <br>
             <a href="">Linux Searches</a> <br>
           </div>

           <div class="second">
             <a href="">Help!</a> <br>
             <a href="">About Google!</a> <br>
             <a href="">Company info</a> <br>
             <a href="">Google Logos</a> <br>
            </div>
           
            <div class="third">
             <p>Get Google!</p> 
             <p>updates monthly:</p> 
             <input type="email" id="email" name="email" placeholder="your e-mail"> <br>
             <input type="submit" value="Subscribe">
             <a href="">Archive</a>

            </div>
     </div>
   </div>
   
</body>
</html>
